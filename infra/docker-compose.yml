services:
  postgres:
    image: postgres:16
    container_name: nudgeengine-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nudgeengine
    ports:
      - "5432:5432"
    volumes:
      - nudgeengine_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nudgeengine"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  nudgeengine_pgdata:
